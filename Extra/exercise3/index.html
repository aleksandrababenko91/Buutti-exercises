<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <style>
    .flex-container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="card" style="width: 70%;">
      <img src="./image/nature.jpeg" class="card-img-top" alt="sunflower">
      <div class="card-body">
        <h5 class="title">Registration form</h5>
        <p class="text">Please input your information for the registaration</p>
        <form>
          <div class="form-group mb-3">
            <label for="formGroupExampleInput">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
          </div>
          <div class="form-group mb-3">
            <label for="formGroupExampleInput">E-mail adress</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter e-mail">
          </div>
          <div class="form-group mb-3">
            <label for="formGroupExampleInput">Password</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter password">
          </div>
          <div class="form-group mb-3">
            <label for="formGroupExampleInput2">Confirm password</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Confirm password">
          </div>
        </form>
        <div class="radio-button">
          <p class="mb-1">Gender</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Other
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              I'd rather not tell
            </label>
          </div>
        </div>
        <div class="form-group">
          <p class="mb-1 mt-3">Newsletter</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="button pt-3 pb-3">
          <input class="btn btn-primary" type="button" value="Regester">
          <input class="btn btn-primary" type="submit" value="Reset form">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
