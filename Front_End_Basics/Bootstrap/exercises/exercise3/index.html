<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="px-4 pt-5 my-5 text-right">
            <h1 class="display-4 fw-bold text-body-emphasis"> Book List Servise</h1>
            <h2 class="pt-5 pb-4">Books: </h2>
            <h2 class="p-3 pb-md-4 border-bottom w-50" >Dune(482pages)</h2>
            <h2 class="p-3 pb-md-4" >The eye of the world(1821 pages)</h2>
            <h1 class="pt-5 mb-3 fw-normal">Add new book</h1>
        </div>
        <form>
            <div class="px-4 pt-1 w-50">
                <input type="bookname" class="form-control" placeholder="Book name">       
            </div>
            <div class="px-4 pt-3 w-50">
                <input type="pageamount" class="form-control"  placeholder="Page count">
            </div>
        </form>
        <div class="px-4 pt-4">
            <button class="btn btn-primary w-10 py-2" type="addbook">Add book</button>
        </div>
    </div>
</body>
