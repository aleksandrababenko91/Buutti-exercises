<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"></script>
  </head>
  <body>
    <div class="gradient-background py-5 text-center">
      <h2>Social Media</h2> 
      <div class="small-container">
        <div class="row g-5">
          <div class="row-12 col-2 col-sm-4">
            <a href="https://instagram.com"><img src="images/instagram.png " class="rounded" alt="GitHub" /><p>Instagram</p></a>
          </div>
          <div class="row-12 col-2 col-sm-4">
            <a href="https://www.youtube.com"><img src="images/youtube.png" class="rounded" alt="Youtube" /><p>Youtube</p></a>
          </div>
          <div class="row-12 col-2 col-sm-4">
            <a href="https://www.linkedin.com"><img src="images/linkedin.png" class="rounded" alt="linkedin" /><p>LinkdIn</p></a>
          </div>
          <div class="row-12 col-2 col-sm-4">
            <a href="https://twitter.com"><img src="images/twitter.png" class="rounded" alt="Twitter" /><p>Twitter</p></a>
          </div>
          <div class="row-12 col-2 col-sm-4">
            <a href="https://www.mongodb.com"><img src="images/moddb.png"  class="rounded" alt="MongoDB" /><p>MongoDB</p></a>
          </div>
          <div class="row-12 col-2 col-sm-4">
            <a href="https://github.com"><img src="images/github.png"  class="rounded" alt="GitHub" /><p>GitHub</p></a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
