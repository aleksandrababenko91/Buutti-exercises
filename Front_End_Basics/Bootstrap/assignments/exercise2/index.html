<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="py-5 text-center">
        <h2>Used Cars Database</h2>
    </div>
    <div class="row g-5">
        <div class="col-md-5 col-lg-3">
            <ul class="list-group mb-3 pt-5 mx-3">
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Ford LTD Crown Victoria</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Pontiac Grand Prix</h6>
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Toyuota 4Runner</h6>  
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Volvo V70</h6>  
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Acura Integra</h6>  
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Audi TT</h6>  
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Chevrolet Beretta</h6>  
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Dodge Colt</h6>  
                    </div>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0">Ford F-seria Super Duty</h6>  
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-7 col-lg-6">
            <div class="px-4 pt-1 mx-3">
                <label for="firstName" class="form-label">Owner first name</label>
                <input type="text" class="form-control" id="firstName" placeholder="gggggg" value="" required="">
            </div>
            <div class="px-4 pt-1 mx-3">
                <label for="firstName" class="form-label">Owner surname</label>
                <input type="text" class="form-control" id="surName" placeholder="gggggg" value="" required="">
            </div>
            <div class="px-4 pt-1 mx-3">
                <label for="firstName" class="form-label">Contact e-mail</label>
                <input type="text" class="form-control" id="email" placeholder="gggggg" value="" required="">
            </div>
            <div class="px-4 pt-1 mx-3">
                <label for="firstName" class="form-label">Owner adress</label>
                <input type="text" class="form-control" id="firstName" placeholder="gggggg" value="" required="">
            </div>
            <div class="px-4 pt-1 mx-3">
                <label for="firstName" class="form-label">Owner state</label>
                <input type="text" class="form-control" id="firstName" placeholder="gggggg" value="" required="">
            </div>
            <div class="px-4 pt-1 mx-3">
                <label for="firstName" class="form-label">Car make</label>
                <input type="text" class="form-control" id="firstName" placeholder="gggggg" value="" required="">
            </div>
            <div class="px-4 pt-1 mx-3">
                <label for="firstName" class="form-label">Car model</label>
                <input type="text" class="form-control" id="firstName" placeholder="gggggg" value="" required="">
            </div>
        </div>
        
        <div class="col-2 col-md-2">
            <div class="row">
                <button type="button" class="btn btn-success m-4">Add car</button>    
            </div>
            <div class="row">  
                <button type="button" class="btn btn-primary m-4">Update car info</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-danger m-4">Delete car</button>
        </div>
    </div>
</body>
